<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="body">
    <h1 id="title">Hangman game</h1>
    <div id="clock">
        <h1 id="minutes">00</h1>
        <h1>:</h1>
        <h1 id="seconds">00</h1>
    </div>
    
    <div class="boxScripts"></div>
    <div class="resultContainer"></div>
    <div class="text" id="text">
        <div class="counter" class="counters">
            <p id="strikes">Strikes:</p>
            <p id="amount">0</p>
        </div>
        <div class="counter2" class="counters">
            <p id="points">Points:</p>
            <p id="amountpoint">100</p>
        </div>
        <div class="image">
            <img id="muzan" src="" alt=""/>
        </div>
        <div id="buttonContainer">
            <button class="Start">Start</button>
            <button id="reloadbutton">Refresh</button>
            <div class="dropdown">
                <button class="dropbtn">Clue?</button>
                <div class="dropdown-content">
                  <button id="clue">Image</button>
                  <button id="clueRv">Reveal</button>
                  <button id="clue2">Type</button>
                  <button id="clue3">Abilities</button>
                </div>
              </div>
            
            <div class="cluePokemon">
                <img id="pokeimage" src="" alt="">
            </div>
            <div class="cluePokemonRv">
                <img id="pokeimageRv" src="" alt="">
            </div>
        </div>
    
    </div>
    <div class="test" id="keyboardContainer"></div>
    <div id="boxversion">
        <p id="nameversion">Pokemon edition</p>
    </div>
</body>
<script type="module" src="../src/components/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</html>
